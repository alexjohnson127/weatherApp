<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul id="navbar">
        <li>Home</li>
        <li>Use My Location</li>
        <li id="forecastButton">Forecast</li>
    </ul>
    <div id="timeBlock">00:00 PM</div>
    <div id="searchBar">
        <input type="text" placeholder="Search for City" id="cityInput">
        <button id="submit">Search</button>
    </div>
    
    <div id = "weatherBlock">
        <div class = "currentCondition">
            <h3 id="curTemp">-- &#8457</h3>
            <h3 id = "curCond">Mostly Cloudy</h3>
            <h3 id="windSpeed">Wind: --MPH</h3>
            <h3 id="feelsLike">Feels Like: -- &#8457</h3>
        </div>
    </div>
    <div id="extendedForecast"></div>

    <script src="index.js"></script>
</body>
</html>
